<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="loginStyless.css">
    <title>Login Page</title>
</head>

<body>

<div class="container" id="container">
    <div class="form-container sign-in">
        <form onsubmit="handleSignIn(event)">
            <h1>Sign In</h1>
            <input id="userEmail" type="email" placeholder="Email">
            <input id="userPassword" type="password" placeholder="Password">
            <button type="submit">Sign In</button>
            <div id="errorMessage" style="color: red; display: none;">Invalid email or password.</div>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>If you don't already have an account</p>
                <button class="hidden" id="register" onclick="window.location.href='../signUp/signUp.html'">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="./loginScript.js"></script>

</body>

</html>
